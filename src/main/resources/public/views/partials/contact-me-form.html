<h3>Connect With Me!</h3>
<form class="form" role="form" ng-submit="submitInfo()" ng-controller="ResumeDisplayController">
    <div>
        <label for="Name">Name</label>
        <input type="text" class="form-control" ng-model="name" id="name" placeholder=" Name">
    </div>
    <div>
        <label for="email"> Email</label>
        <input type="email" class="form-control" ng-model="email" id="email"
               placeholder=" jane.doe@example.com">
    </div>
    <div class="">
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </div>
    <!--<div ng-include="'views/partials/contact-me-form.html'"></div>-->
</form>
