<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="todo.title" class="form-control" id="title" placeholder=" Title"/>
    </div>
</div>
<div class="form-group">
    <label for="note" class="col-sm-2 control-label">Note</label>
    <div class="col-sm-10">
        <input type="text" ng-model="todo.note" class="form-control" id="note" placeholder=" Note"/>
    </div>
</div>
<div class="form-group">
    <label for="dueDate" class="col-sm-2 control-label">Due Date</label>
    <div class="col-sm-2">
        <input type="date" ng-model="todo.dueDate" class="form-control" id="dueDate" placeholder=" Due Date">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
