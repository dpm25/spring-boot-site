<div class="container pad-top">
  <table class="table todotable">
      <tr>
          <td><h3>Details for {{todo.title}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Note</td>
          <td>{{todo.note}}</td>
      </tr>
      <tr>
          <td>Create Date</td>
          <td>{{todo.createDate | date : format : timezone}}</td>
      </tr>
      <tr>
          <td>Due Date</td>
          <td>{{todo.dueDate}}</td>
      </tr>
      <tr>
          <td>Complete</td>
          <td ng-if="todo.complete">Yes</td>
          <td ng-if="!todo.complete">No</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editTodo({id:todo.id})">Edit</a>
  </div>
</div>
