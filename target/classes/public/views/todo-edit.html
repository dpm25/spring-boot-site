<div class="container pad-top">
    <form class="form-horizontal" role="form" ng-submit="updateTodo()">
        <!--<div ng-include="'views/_form.html'"></div>-->
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" ng-model="todo.title" class="form-control" id="title" placeholder=" Title"/>
            </div>
        </div>
        <div class="form-group">
            <label for="note" class="col-sm-2 control-label">Note</label>
            <div class="col-sm-10">
                <input type="text" ng-model="todo.note" class="form-control" id="note" placeholder=" Note"/>
            </div>
        </div>
        <div class="form-group">
            <label for="complete" class="col-sm-2 control-label">Complete</label>
            <div class="col-sm-1">
                <input type="checkbox" ng-model="todo.complete" class="form-control" id="complete">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </div>
    </form>
    <div ng-include="'views/partials/footer.html'"></div>
</div>
