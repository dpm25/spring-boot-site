<div class="container pad-top" id="popupContainer">
    <h1>Resume Page</h1>
    <div class="row" id="resume-container">
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <a href="./../../documents/Election-Data-Processing.docx" download="dan-mahoney-resume.docx">
            <i class="fa fa-file-text fa-3x" aria-hidden="true"></i>
        </a>
    </div>
    <div class="row">
        <iframe src="https://docs.google.com/document/d/1yFspUIQK5ckJOt4QjGirzlZwPJdkMaZ2bpdDzTkuFds/pub?embedded=true"
                style="width: 100%; height: 400px"></iframe>
    </div>

    <div class="row">
        <div class="panel panel-default col-lg-6">
            <h3>Connect With Me!</h3>
            <form class="form" role="form" ng-submit="submitInfo()" ng-controller="ResumeDisplayController">
                <div>
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" ng-model="name" id="name" placeholder=" Name">
                </div>
                <div>
                    <label for="email"> Email</label>
                    <input type="email" class="form-control" ng-model="email" id="email"
                           placeholder=" jane.doe@example.com">
                </div>
                <div class="">
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>
            </form>
            <!-- <div ng-include="'views/partials/contact-me-form.html'"></div>-->
        </div>
    </div>
    <div class="row">
        <div ng-include="'views/partials/footer.html'"></div>
    </div>
</div>
